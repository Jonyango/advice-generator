<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section id="advice-app">
  <div class="container">
    <div class="tabs">
      <button class="tab-links active" >advice</button>
      <button class="tab-links">bookmarked</button>
      <button class="tab-links">shared</button>
    </div>
    <div class="content">
        <div id="advice" class="tabs-content">
          <h4 id="advice-title"></h4>
          <p id="advice-text"></p>
          <div class="dividers">
            <img src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
          </div>
        </div>
     
      <div id="bookmarked" class="tabs-content"></div>
      <div id="shared" class="tabs-content"></div>
    </div>
    <div class="dice-icon">
      <img src="images/icon-dice.svg" alt="a green icon dice" height="30px" width="30px">
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</section>
 
  
 <script src="scripts/storage.js"></script>
 <script src="scripts/advice.js"></script>
 <script src="scripts/ui.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
